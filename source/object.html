<html>
<head>
    <script>
        // object
        var person = {
            name : 'bob',
            age : 20,
            tags : ['js', 'web', 'mobile'],
            city: 'Beijing',
            hasCar: true,
            zipcode: null
        }
        //访问属性
        alert(person.name);
        alert(person.zipcode);
        alert(person.type);
        person.label = "smart";
        alert(person.label);
        alert("is label in person's properties : " + person.hasOwnProperty("label"));
        delete person.hasCar;
        alert("is hasCar in person's properties : " + person.hasOwnProperty("hasCar"));


        //object
        var address ={
            door : "410",
            building : "A",
            street : "jinke",
            no : 99,
        }
        alert(address.door);
        alert(address.building);
        alert(address.street);
        console.log(address.no);

        //method
        var xiaoming = {
            name: "xiaoming",
            birth: 1990,
            age:function () {
                var y = new Date().getFullYear();
                //use keyword this to refer to this instance
                return y - this.birth;
            }
        }

        console.log(xiaoming.age());

        //apply keyword
        function getAge1() {
            var y = new Date().getFullYear();
            return y - this.birth;
        }

        var xiaoming1 = {
            name: "xiaoming",
            birth: 1990,
        };
        //the name of function, argument is object and the argument for function
        getAge1.apply(xiaoming1);

    </script>
</head>
