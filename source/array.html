<html>
<head>
    <script>
        // array
        var list = [1, 2, 3.14, 'hello', null, true];
        alert(list[0]);
        alert(list[1]);
        alert(list[2]);

        // useful functions
        // length
        alert(list.length);

        // indexOf
        alert(list.indexOf('hello'));
        alert("3.14 is at " + list.indexOf(3.14));

        // slice
        alert(list.slice(3,4));

        // pop and push
        var list_var = [1,2,3];
        list_var.push(4);
        alert(list_var);
        alert(list_var.pop());
        alert(list_var);

        // shift and unshift
        var list_var_shift = [1,2,3];
        list_var_shift.unshift(-1,0);
        alert("shift list : " + list_var_shift);
        list_var_shift.shift();
        alert("shift list : " + list_var_shift);

        // sort
        var list_unsort = [1,3,2,4,57,2,21];
        list_unsort.sort();
        alert(list_unsort);

        // reverse
        var list_reverse = [1,2,3,4,5,6];
        list_reverse.reverse();
        alert(list_reverse);

        // join
        var list_join = [1,2,3,4];
        alert(list_join.join("-"));

        //concat
        var list_concat = [1,2,3,4];
        alert(list_concat.concat([5,6,7]));

        // splice
        var arr = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
        // first remove 3 elements from index 2, then add two elements
        alert(arr.splice(2,3,'google','facebook'));
        alert(arr);
        // remove element
        alert(arr.splice(2,2));
        alert(arr);
        // add element
        alert(arr.splice(2,0,'google','facebook'));
        alert(arr);

        //matrix
        var arr = [[1, 2, 3], [400, 500, 600], '-'];
        alert(arr[1][1]);

    </script>
</head>
