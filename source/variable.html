<html>
<head>
    <script>
        // int
        alert(1 + 2);
        // floating
        alert(3 / 5);
        //Infinity
        alert(2 / 0);
        //Nan : not a number
        alert(0 / 0);
        // mode
        alert(10 % 3);
        alert(10.5 % 3);

        // string
        alert('abc');
        alert("xyz");

        //boolean
        alert(true);
        alert(false);
        alert(2 > 1);
        alert(2 >= 3);

        // logic cal
        alert(true && false);
        alert(true || false);
        alert(!false);

        // if else
        var age = 15;
        if (age >= 18){
            alert("adult");
        } else {
            alert("teenager");
        }

        // == and ===
        // ==
        alert(7 == 7);
        // ==== always use ====
        alert(7 === 7);
        alert(Math.abs((1 / 3) - (1 - 2 / 3)) < 0.0000001)

    </script>
</head>
